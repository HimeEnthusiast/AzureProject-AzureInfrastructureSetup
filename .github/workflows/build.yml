jobs:
  run_pwsh:
    name: Setup azure infrastructure
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run Powershell script
      shell: pwsh
      run: |
        echo Running File...
        .\BicepScriptDeployment.ps1